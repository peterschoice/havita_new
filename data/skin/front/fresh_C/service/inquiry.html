{*** 브레인랩 상담신청 페이지 | service/inquiry.php ***}
{ # header }
<style type="text/css">
	#contents{ padding:0;}
	#footer_wrap{ display:none;}

	.sub_content{ width:100%; padding:0;}
	/*.agc_inquiry_wrap{ width:100%; height:100vh; background:url('../images/havita_brainlab_pc.jpg') 50% 50% no-repeat; background-size:cover; position:relative;} */
	.brainlab_pc_contents {width:100%}
	.agc_inq_btn{ position:fixed; left:0; right:0; bottom:40px; width:100%; text-align:center;}
	.agc_inq_btn p{ display:inline-block; padding:0 10; width:400px; line-height:72px; height:72px; color:#fff; background-color:#333; font-size:24px; border-radius:5px; font-weight:600; cursor:pointer;}

	.agc_inq_pop{ position:fixed; top:0; right:0; left:0; bottom:0; width:100%; height:100%; background-color:rgba(0,0,0,0.4); z-index:1000; display:none;}
	.agc_inq_pop.agc_active{ display:block;}
	.agc_inq_pop .agc_pop_inner{ max-width:960px; width:90%; margin:10% auto 0; background-color:#fff; position:relative; overflow:hidden; border-radius:5px;}
	.agc_pop_img{ float:left; width:50%;}
	.agc_pop_text{ float:left; width:50%; padding:55px 40px; box-sizing:border-box;}
	.agc_pop_text h4{ text-align:center; font-size:24px; color:#333; margin-bottom:10px; font-weight:500;}
	.agc_pop_text h5{ text-align:center; font-size:18px; color:#57595A; margin-bottom:33px; font-size:400;}
	.agc_pop_form{ max-width:288px; margin:0 auto;}
	.agc_pop_form form > p{ margin-bottom:8px;}
	.agc_pop_form input[type="text"],
	.agc_pop_form input[type="email"]{ display:Block; width:100%; height:40px; line-height:40px; border:1px solid #ddd; padding:0 10px; color:#333; font-size:16px;}
	.agc_pop_form select{ display:Block; width:100%; height:40px; line-height:40px; border:1px solid #ddd; padding:0 6px; color:#333; font-size:16px;}
	.agc_pop_form input::-webkit-input-placeholder{ color:#333;}
	.agc_pop_form .agc_chk_p{ overflow:Hidden; margin-top:9px;}
	.agc_pop_form .agc_chk_p input{ display:inline-block; vertical-align:middle;}
	.agc_pop_form .agc_chk_p label{ color:#333; font-size:12px; margin-left:5px; display:inline-block; vertical-align:middle;}
	.agc_pop_form .agc_chk_p a{ float:right; color:#57595A;}
	.agc_pop_form button{ display:Block; width:100%; height:56px; line-height:56px; color:#fff; background-color:#333; font-size:18px; margin-top:25px; border-radius:5px;}

	.agc_pop_close{ position:absolute; top:20px; right:20px; cursor:pointer;}
	.agc_pop_close img{ width:20px;}
</style>

<div class="agc_inquiry_wrap">
	<div class="brainlab_pc_contents">
		{? labType == 'beauty'}
		<img src="../images/havita_beautylab_pc.jpg" alt="">
		{ : }
		<img src="../images/havita_brainlab_pc.jpg" alt="">
		{ / }
	</div>
	<div class="agc_inq_btn">
		<p class="agc_inq_open">간편 상담 신청하기</p>
	</div><!-- agc_inq_btn -->
</div><!-- agc_inquiry_wrap -->

<div class="agc_inq_pop">
	<div class="agc_pop_inner">
		<div class="agc_pop_img">
			<img src="../images/pop_img.jpg" alt="">
		</div><!-- agc_pop_img -->
		<div class="agc_pop_text">
			<h4>브레인랩 간편 상담 신청하기</h4>
			<h5>브레인랩 전문 상담사가  1:1 상담을 위해 대기중입니다</h5>
			<div class="agc_pop_form">
				<form name="frmWrite" id="frmWrite" action="./board_ps.php" method="post" enctype="multipart/form-data" class="frmWrite">
					<input type="hidden" name="bdId" value="{=bdWrite.cfg.bdId}"/>
					<input type="hidden" name="sno" value="{=gd_isset(req.sno)}"/>
					<input type="hidden" name="mode" value="{=gd_isset(req.mode)}"/>
	    			<input type="hidden" name="returnUrl" value="{=queryString}"/>

					<p><input type="text" placeholder="이름"></p>
					<p><input type="text" placeholder="전화번호 ‘-’ 없이 입력해주세요"></p>
					<p><input type="text" placeholder="나이"></p>
					<p>
						<select>
							<option>성별</option>
							<option>남자</option>
							<option>여자</option>
						</select>
					</p>
					<p>
						<select>
							<option>상담시간</option>
							<option>아무때나</option>
							<option>09:00-10:00</option>
							<option>10:00-11:00</option>
							<option>11:00-12:00</option>
							<option>13:00-14:00</option>
							<option>14:00-15:00</option>
							<option>15:00-16:00</option>
							<option>16:00-17:00</option>
							<option>17:00-18:00</option>
						</select>
					</p>
					<p class="agc_chk_p">
						<input type="checkbox"> <label>[필수] 개인정보 수집 및 마케팅 활용 동의</label> <a>자세히보기</a>
					</p>
					<button type="submit">간편 상담 신청하기</button>
				</form>
			</div>
		</div><!-- agc_pop_form -->
		<p class="agc_pop_close"><img src="../images/pop_close.png" alt=""></p>
	</div><!-- agc_pop_inner -->
</div><!-- agc_inq_pop -->

{ # footer }
